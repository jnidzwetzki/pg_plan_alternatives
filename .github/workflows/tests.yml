name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements_dev.txt
    
    - name: Run tests
      run: |
        PYTHONPATH=src python -m unittest discover tests/ -v
    
    - name: Check imports
      run: |
        PYTHONPATH=src python -c "from pg_plan_alternatives import __version__; print(f'Version: {__version__}')"
        PYTHONPATH=src python -c "from pg_plan_alternatives.helper import PathTypeHelper, BPFHelper"
        PYTHONPATH=src python -c "import pg_plan_alternatives.pg_plan_alternatives"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black mypy
        pip install -e .
    
    - name: Run black
      run: |
        black --check src/ tests/
      continue-on-error: true
    
    - name: Run pylint
      run: |
        pylint src/pg_plan_alternatives/ --disable=C0111,R0913,R0914,W0212
      continue-on-error: true
    
    - name: Run mypy
      run: |
        mypy src/pg_plan_alternatives/ --ignore-missing-imports
      continue-on-error: true
